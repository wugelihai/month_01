            height: 100px;
            background:red;
            
        }

        .box3{
            width: 200px;
            height: 200px;
            background: tomato;
        }
    </style>
</head>

    <!-- 盒子模型主要设置四部分内容
        1.内容大小（widht，height）

        3.内边距大小（padding）

    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3">
