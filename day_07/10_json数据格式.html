<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- json：就是类似于JavaScript对象的字符串，本质上就是一个字符串（使用双引号），同时还是一种数据格式，
    web开发时候经常使用json数据格式
    json的数据有两种格式：
    1.对象格式：最外层表现形式是一对大括号，key名和字符串数据都要使用双引号
    2.数组格式：最外层表现形式是一对中括号，每项数据之间都要用逗号分隔
    -->

    <script>
        // 服务器把json数据给浏览器，当js解析json数据时候为了方便，把json数据解析成一个JavaScript对象
        // 对象格式的json数据
        var sJson1 = '{"name":"李四","age":20}';
        // 把json数据转换成JavaScript对象
        var oPerson = JSON.parse(sJson1);
        console.log(oPerson);
        // 获取数据属性
        console.log(oPerson.name + oPerson.age);

        // 数组格式
        var sJson2 = '[{"name":"李四","age":20},{"name":"李三","age":21}]';
        var aArry = JSON.parse(sJson2);
        console.log(aArry);

        // 通过下标取指定js对象，然后通过js对象获取name属性
        var oName = aArry[1];
        console.log(oName.name);


        // 扩展：浏览器给Python服务器的json数据，Python服务器可以解析成字典或者列表
    </script>


</head>
<body>

</body>
</html>
