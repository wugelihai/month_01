<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 获得所有的js标签
            var $lis = $("ul li");
            // 获取input标签
            var $btn = $("#btn1")

            var $txt = $("#txt1")

            // 获取div标签
            var $div = $("div")

            // 添加点击事件
            $lis.click(function(){
                // 获取当前点击的标签对象
                // 原生js写法
                // this.style.color = 'red'
                // jquery的写法
                $(this).css({"color":"red"});
                // 弹出索引
                alert($(this).index());
            })

            // 给文本框添加焦点事件
            $txt.focus(function(){
                $(this).css({"background":"red"});
            })

            // 给文本框添加失去焦点事件
            $txt.blur(function(){
                $(this).css({"background":"white"});
            })

            // 鼠标悬停
            $div.mouseover(function(){
                $(this).css({"background":"green"});
            })

            // 鼠标移开
            $div.mouseout(function(){
                $(this).css({"background":"white"});
            })
        })
        

    </script>

</head>
<body>
    <div>
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>火龙果</li>
        </ul>
        <input type="text" id="txt1">
        <input type="button" id="btn1" value="ni">
    </div>
    
</body>
</html>
