<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // has方法的使用
            var $div = $('div');
            // 获取包含指定标签的父标签
            $('div').has('#mytext');
            // 可以对选择到的标签去设置样式
            $div.css({'background':'red'});

            // eq方法的使用：根据下标选择指定的标签
            var $div = $("div").eq(1);
            // 设置样式
            $div.css({"background":"yellow"});

            // 选择集过滤就是在选中的集合标签里面，根据需要过滤出来想要的标签
        })
        
    </script>
</head>
<body>
    <div>
        这是一个div 
        <input type="text" id="mytext">
    </div>

    <div>
        这是第二个div 
        <input type="text">
        <input type="button">
    </div>
</body>
</html>
