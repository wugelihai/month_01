<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义一个函数，使用关键字function
        function num1(){
            alert('这是一个无返回值无参数的函数')
        }

        num1()

        function num2(a,b) {
            var result = a + b
            return result
            alert('这是一个有参数有返回值的函数')
        }

        var iNum = num2(1,2);
        alert(iNum);

        // return 为函数提供返回值，同时函数执行到return之后就不会再继续执行了

    </script>
</head>
<body>
    
</body>
</html>
