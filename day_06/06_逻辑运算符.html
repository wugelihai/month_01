<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑运算符
        // && 两边都成立才能成立
        var iNum1 = 1,iNum2 = 2;
        if (iNum1 >=1 && iNum2<= 2){
            alert('两边条件都成立')
        }
        // 或
        if (iNum1 >=2 || iNum2<= 2){
            alert('两边条件都成立')
        }else {
            alert('条件不成立')
        }
        // 否
        if (!(iNum1 >=2 || iNum2<= 2)){
            alert('两边条件都成立')
        }else {
            alert('条件不成立')
        }

    </script>
</head>

</body>
</html>
