<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 
        var iNum = 5;
        var sNum = '5';
        // 在js里面，数字运算符和字符串比较，会自动把字符串转换为数字
        if (iNum == sNum){
            alert('条件成立')
        }

        if (iNum === sNum){
            alert('完全相同')
        }
        else{
            alert('不完全相同')
        }


        var iNum2 = 90;

        if (iNum2<60){
            alert('不及格')
        }
        else if(iNum2<= 70){
            alert('刚及格')
        }
        else if(iNum2 <= 80){
            alert('一般般')
        }
        else {
            alert('还不错')
        }
    </script>
</head>
<body>
    
</body>
</html>
