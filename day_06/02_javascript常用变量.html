<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 定义数字类型变量
        var iNum = 123;
        var fNum = 12.3;

        // 定义字符串
        var sName = 'string';
        // alert(iNum);
        // alert(sName);

        // 定义布尔类型
        var bIsOk = true;

        // 定义未定义类型
        var uData;

        // 定义空类型
        var oNone = null;

        // 定义字典类型
        var oPerson = {
            name : '王五',
            age : 20
        }

        // 查看数据类型使用typeof
        alert(typeof(iNum));
        alert(typeof(fNum));
        alert(typeof(sName));
        alert(typeof(bIsOk));
        alert(typeof(uData));
        // 由于历史原因，null归属于object，后续升级之后虽然增加了空类型，但是没有划过去
        alert(typeof(oNone));
        alert(typeof(oPerson));

        /*
            多行注释
        */

        // 同时定义多个变量
        var iNum = 123, fNum = 12.3;





    </script>
</head>
<body>
    
</body>
</html>
