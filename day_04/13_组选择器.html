<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        /* 组选择器就是多个选择器的组个，把功能相同的代码可以放到组选择器里面 */
        /* 这里表达的意思是定义了三个类选择器，他们都有同样的样式规则 */
       .box1, .box2, .box3{
           width: 100px;
           height: 100px;
       }
        /* 提示：在css中出现同样的选择器，后面不会覆盖前面的，后面选择器会在前面的选择器基础上追加样式 */
        .box1{
            background: red;
        }

       .box2{
           background: yellow;
       }

       .box3{
           background: blue;
       }
    </style>
</head>
<body>
    <!-- div.box1*3：创建3个div，且指定的class属性名字是box1 -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
