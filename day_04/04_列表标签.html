<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表标签分为有序和无序 -->

    <!-- 无序列表标签 -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>这是无序列表标签</li>
        </ul>

<!-- 这是有序列表标签 -->
    <ol>
        <li>第一部</li>
        <li>第二部</li>
        <li>这是有序列表标签</li>

    </ol>

<!-- 强调显示列表顺序，使用有序的列表标签，不强调的使用无序的 -->
</body>
</html>
