<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 -->
    <style>
        /* css里面的注释长这样的 */
        a {
            color:green;
        }

        div {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <!-- 外链式 -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 行内式 -->
    <p style="color:red">我是一个段落标签</p>
    <a href="http://www.baidu.com">百度</a>
    <br>
    <a href="http://www.baidu.com">百度</a>

    <div>
        <p>我是一个段落标签</p>
        <p>我是一个段落标签</p>
    </div>

    <h1>这是外链式</h1>
</body>
</html>
