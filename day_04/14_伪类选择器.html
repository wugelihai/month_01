<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: blue;
        }

        /* 伪类选择器就是给其他选择器添加特殊效果，表现形式选择器后面加上冒号，再跟上伪类的名字 */
        div:hover{
            width: 200px;
            height: 200px;
            background: #a52a2a;

        }
    </style>
</head>
<body>
    <div>
        haha
    </div>
</body>
</html>


<!-- 主要掌握类选择器，层级选择器 -->
