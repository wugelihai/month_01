<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 把数据提交给web服务器 -->
    <form>
        <p>
            <!-- lable表示表单元素的文字标注标签，定义文字标注 -->
            <label for="name">姓名：</label>
            <!-- input表示表单元素的用户输入标签，定义不同类型的用户输入数据方式 -->
            <input type="text" id = 'name'>
        </p>

        <p>
            <label>密码：</label>
            <input type="password">
        </p>

        <p>
            <label>性别：</label>
            <input type="radio">男
            <input type="radio">女
        </p>

        <p>
            <label>爱好：</label>
            <input type="checkbox">游泳
            <input type="checkbox">睡觉
            <input type="checkbox">打游戏
        </p>

        <p>
            <label>照片：</label>
            <input type="file">
        </p>

        <p>
            <label>个人描述：</label>
            <textarea></textarea>
        </p>

        <p>
            <label>籍贯：</label>
            <select>
                <option>北京</option>
                <option>深圳</option>
            </select>
        </p>

        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="提示">
        </p>
    </form>
</body>
</html>
