<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 以  . 开头，根据类名选择标签，给标签添加样式 */
        .myq{
            color: red;
        }

        .myp{
            background: blue;
        }
    </style>
</head>
<body>
    <!-- 标签选择器：就是以标签名开头，根据标签名来选择html文件中的标签，给标签添加样式 -->
    <p class="myq myp">这里使用的是类选择器</p>
    <p class="myq">相同的类的标签都会发生改变</p>

</body>
</html>
