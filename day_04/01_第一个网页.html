<!-- 声明一个文档，HTML5文档 -->
<!DOCTYPE html>
<!-- 当前网页是英文，默认不指定中文 ==》lang='zh' -->
<html lang="en">
<head>
    <!-- 指定网页的编码格式 -->
    <meta charset="UTF-8">
    <!-- 在移动设备浏览网页时，网页不缩放 -->

    <!-- 在使用ie浏览器浏览网页时，默认使用最高版本 -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie = edge"> -->
    <title>Document</title>
</head>
<body>
    hello world 
</body>
</html>
