<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- 双标签：成对出现的标签 -->
    <h1>这是一级标题</h1>
    <h6>这是六级标题</h6>
    <div>我是一个容器标签，可以包裹其他标签内容</div>
    <p>我是一个段落标签</p>
    <p>我是一个段落标签</p>


    <!-- 单标签 -->

    <!-- 分隔线 -->
    <hr>
    <!-- src是图片路径 alt是图片描述，当显示不出来图片时会进行描述 -->
    <img src="imgs/nr81w4.jpg" alt="高清图片">
    <!-- 换行显示 -->
    <br>
    <!-- <img src="imgs/r2e391.png" alt="高清图片"> -->

    <!-- 带有属性的标签 -->
    <a href="http:\\www.baidu.com">百度</a>


    <!-- 标签可以嵌套，但是不能交叉嵌套 -->
    <div>
        <p>我是一个段落标签</p>
        <p>我是一个段落标签</p>

    </div>


</body>
</html>
